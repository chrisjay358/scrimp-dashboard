<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/main.scss" />
    <script type="module" defer src="js/controller.js"></script>
    <title>Dashboard - Overview</title>
  </head>
  <body class="">
    <div class="dashboard">
      <div class="content">
        <header class="header">
          <div class="header__content">
            <div class="welcome">
              <h1 class="header-title">Overview</h1>
              <p class="welcome__message">Welcome back firstname</p>
            </div>
            <figure class="user">
              <div class="user__img"></div>
              <figcaption class="user__details">
                <p class="user__name">Full name</p>
              </figcaption>
            </figure>
          </div>
        </header>

        <nav class="nav">
          <div class="nav__logo-box">
            <a href="#" class="nav__logo">
              <span class="nav__logo--bold">S</span>crimp
            </a>
          </div>
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="dashboard.html" class="nav__link">
                <svg class="nav__icon">
                  <use href="img/icons.svg#icon-home"></use>
                </svg>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="nav__list-item">
              <a href="account.html" class="nav__link">
                <svg class="nav__icon">
                  <use href="img/icons.svg#icon-bank"></use>
                </svg>
                <span>Account</span>
              </a>
            </li>
            <li class="nav__list-item">
              <a href="cards.html" class="nav__link">
                <svg class="nav__icon">
                  <use href="img/icons.svg#icon-credit-card"></use>
                </svg>
                <span>Cards</span>
              </a>
            </li>
            <li class="nav__list-item">
              <a href="transfer.html" class="nav__link">
                <svg class="nav__icon">
                  <use href="img/icons.svg#icon-transfer"></use>     
                </svg>
                <span>Transfer</span>
                </a>
            </li>
            <li class="nav__list-item">
              <a href="transactions.html" class="nav__link">
                <svg class="nav__icon">
                  <use href="img/icons.svg#icon-receipt"></use>    
                </svg>
                <span>Transactions</span>
              </li>
              <li class="nav__list-item">
                <a href="plans.html" class="nav__link">
                  <svg class="nav__icon">
                    <use href="img/icons.svg#icon-target-arrow"></use>    
                  </svg>
                  <span>Plans</span>
              </a>
            </li>
         
      
            <li class="nav__list-item">
              <a href="settings.html" class="nav__link">
                <svg class="nav__icon">
                  <use href="img/icons.svg#icon-cog"></use>    
                </svg>
                <span>Settings</span>
              </a>
            </li>
            <button class="nav__log-out">
              <svg class="nav__icon">
                <use href="img/icons.svg#icon-power-off"></use>    
              </svg>
              <span>Log Out</span>
            </button>
          </ul>
        </nav>

        <main class="main main--dashboard"></main>
        
        <aside class="aside"></aside>
      </div>
    </div>
  </body>
</html>
